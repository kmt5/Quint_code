<!DOCTYPE html> <!-- 宣言（無くても機能する？） -->
<html>
<head>
  <meta charset="utf-8"> <!-- 文字コードを宣言 -->
  <title>Sample</title> <!-- ページのタイトル -->
  <link rel="stylesheet" type="text/css" href="./CSS/common.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./CSS/vol_regd.css">
</head>
<body>
  <div id="header-fixed">
    <img border="0" src="header.jpg" width="100%" height="100%">
    <img border="0" src="back.jpg" width="20%" height="100%" class="back">
    <img border="0" src="home.jpg" width="20%" height="100%" class="home">
  </div>
  <div id="body-bk">
    <div id="body">
      <div id="Toptitle1">
          <i class="fas fa-pencil-alt"></i>登録・編集
      </div>

      <table border='1' frame="box"rules="none">
        <tbody id="tbodyID">
          <script type="text/javascript">
          for (var i = 1; i <= 20; i++) {
            document.write("<tr><td colspan='2' class='volList'>" + i + "</td></tr>");
            document.write("<tr>");
    	      document.write("<td>");
            document.write("<form action='vol_regd_edit.php' method='post'>");
    		    document.write("<input type='submit' value='編集'>");
    		    document.write("<input type='hidden' name='id' value=''>");
    		    document.write("</form>");
    	      document.write("</td>");
            document.write("<td>");
            document.write("<form action='vol_regd_edit.php' method='post'>");
            document.write("<input type='submit' value='削除'>");
            document.write("<input type='hidden' name='id' value=''>");
            document.write("</form>");
            document.write("</td>");
           document.write("</tr>");
          }
          </script>
      </table>

    </div>
  </div>
  <div id="footer-fixed">
    <img border="0" src="kokoku.jpg" width="100%" height="100%">
